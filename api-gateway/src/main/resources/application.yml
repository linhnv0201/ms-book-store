server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
      routes:
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Path=/auth/**       # public route
        - id: user-route
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: order-route
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: product-route
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: payment-route
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
        - id: purchase-order-route
          uri: lb://purchase-order-service
          predicates:
            - Path=/purchase-orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
