server:
  port: 8083

spring:
  application:
    name: product-service

  datasource:
#    url: jdbc:mysql://localhost:3308/product_bs?useSSL=false&serverTimezone=UTC
    url: jdbc:mysql://localhost:3308/product_bs?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
